<!DOCTYPE html>

<html>
  <head>
    <title>House of Tastes</title>

    <link href="./styles/recipes.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--defer attribute makes script run after page is loaded-->
    <script defer src="./scripts/recipes.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body onload="switchItem()">
    <div class="overlayMain">
      <div class="grid-wrapper">
        <div class="item1">

          </div>
          <p></p>
          <div class="item-img-box">
            <img src="./img/teriyakiSoba.png" alt="teriyakisoba" />

          <p class="click-info"></p>
        </div>
        <div class="item2">
          <div class="item-description">
            <h3>Croque Madame</h3>
          </div>
          <div class="item-img-box">
            <img src="./img/croque.png" alt="croque-madame" />
          </div>
          <p class="click-info"></p>
        </div>
        <div class="item3">
          <div class="item-description">
            <h3>Pepperoni Pizza</h3>
          </div>
          <div class="item-img-box">
            <img src="./img/pizza.png" alt="pizza" />

          <p class="click-info"></p>
        </div>
        <div class="item4">
          <div class="item-description">
            <h3>Spaghetti Carbonara</h3>
          </div>

          <div class="item-description">

        </div>
        <div class="item6">
          <div class="item-description">
            <h3>Quesadilla</h3>
          </div>
          <div class="item-img-box">
            <img src="./img/quesadilla.png" alt="quesadilla" />

          <p class="click-info"></p>
        </div>
        <div class="myRecipes">
          <a href="./home.html"><div class="back-button"></div></a><p>My recipes</p><img src="./img/bellpepper.jpg"alt="Pepper"/></div></div>

</html>
