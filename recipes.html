<!DOCTYPE html>

<html>
  <head>
    <title>House of Tastes</title>

    <link href="./styles/recipes.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <!--defer attribute makes script run after page is loaded-->
    <script defer src="./scripts/recipes.js" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body onload="switchItem()">
    
    <div class="overlayMain">
      <div class="grid-wrapper">
        <div class="item1">
          <div class="item-img">
            <img src="./img/teriyakiSoba.png" alt="teriyakisoba">         
          </div>
              <div class="item-title">Teriyaki Soba Pasta</div>
                <div class="click-info">
                  Click to Show Recipe
                </div>
        </div>
        <div class="item2">
          <div class="item-img">
            <img src="./img/scrambledEgg.png" alt="scrambled">         
          </div>
              <div class="item-title">Scrambled Eggs with chanterelles</div>
                <div class="click-info">
                  Click to Show Recipe
                </div>
        </div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="showRecipe">ShowRecipe</div>
      </div>
    </div>
     
  </body>
</html>
